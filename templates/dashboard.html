{% extends 'base.html' %}
{% block body %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/dandelion.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <h2>Basic Actions</h2>
                  <a href="/edit/0"> <button class="btn btn-primary">Add A new post </button></a>
                  <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
                  <hr class="my-4" />
                  <h2>Upload A File</h2>
                  <form action="/uploader" method="post" enctype="multipart/form-data">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="file" name="file">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <hr class="my-4" />
                  <h2>Edit Posts</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Handle</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for post in posts %}
                            
                          <tr>
                            <th scope="row">{{post.id}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        {% endblock body %}
